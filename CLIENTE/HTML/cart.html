<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>
    <link rel="stylesheet" href="../CSS/cart.css">
    <script src="../JS/global.js" defer></script>
    <script src="../JS/cart.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Silkscreen:wght@400;700&family=UnifrakturCook:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Haunted Library</h1>
            <img src="../../IMG/antorcha.gif" alt="Logo">
        </div>
        <div class="navbar-links" id="navbar-links">
            <!-- Links dinámicos de categorías aquí -->
        </div>
        <div class="cart-container2">
            <a href="cart.html">Carrito</a>
            <div id="cart-count" class="cart-count">0</div>
        </div>
        <!-- Link para cerrar sesión -->
        <div class="logout-container">
            <a href="logout.html" id="logout-link" title="Cerrar sesión">
                <i class="fa-solid fa-right-from-bracket"></i> <!-- Icono de cerrar sesión -->
            </a>
        </div>
    </nav>

    <div class="cart-container">
        <h1>Carrito de Compras</h1>
        <div id="cart-items"></div>
        <div id="total">
            <h3>Total: $<span id="total-price">0</span></h3>
        </div>
        <button id="checkout-btn">Realizar compra</button>
    </div>

    <h2>Productos Recientes</h2>
    <div id="productos-recientes-container" class="productos-recientes">
        <!-- Los productos recientes se agregarán aquí dinámicamente con JavaScript -->
    </div>
    
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Biblioteca Medieval | Todos los derechos reservados.</p>
        <p><a href="#contacto">Contáctanos</a></p>
    </footer>
</body>

</html>
