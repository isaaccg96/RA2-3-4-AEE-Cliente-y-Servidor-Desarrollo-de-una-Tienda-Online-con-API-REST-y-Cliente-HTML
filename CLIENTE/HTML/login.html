<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/login.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Silkscreen:wght@400;700&family=UnifrakturCook:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="formulario-contenedor">
        <img src="../../IMG/cl06ep3tbdpb1-unscreen.gif" alt="Necronomicon" class="decoracion">
        <form id="loginForm">
            <fieldset>
                <legend>¡ATENCIÓN!</legend>
                <p>¡Cuidado, valientes! La biblioteca que estás por ingresar alberga secretos antiguos y poderes
                    olvidados. ¡Procede con cautela!</p>
            </fieldset>

            <fieldset>
                <legend>Credenciales de la Orden</legend>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Caballero123">

                <label for="password">Contraseña secreta:</label>
                <input type="password" id="password" name="password" placeholder="••••••••">
            </fieldset>

            <button type="submit">Enviar al Consejo</button>
        </form>
    </div>
</body>

</html>
